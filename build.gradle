apply plugin: 'com.android.library'

project.ext.publishingGroupId = 'com.bandlab.countrychooser'
project.ext.publishingVersion = '1.0.0'
apply from: '../artifactory.gradle'

android {
    compileSdkVersion Integer.parseInt(rootProject.ANDROID_SDK_VERSION)
    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion Integer.parseInt(rootProject.MIN_ANDROID_SDK_VERSION)
        versionName project.ext.publishingVersion
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:$rootProject.ANDROID_SUPPORT_LIBRARY_VERSION"
    compile 'com.bandlab.defaultvaluespinner:lib_defaultvaluespinner:1.0.0'
}
